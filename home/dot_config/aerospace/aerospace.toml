# Fallback to floating

[[on-window-detected]]
run = ['layout floating']


# Assign workspaces to monitors
[workspace-to-monitor-force-assignment]
1 = ['1']
2 = ['1']
3 = ['1']
4 = ['1']
5 = ['1']
6 = ['3', '2', '1']
7 = ['3', '2', '1']
8 = ['3', '2', '1']
9 = ['3', '2', '1']
L = ['3', '2', '1']
M = ['3', '2', '1']
P = ['3', '2', '1']
A = ['built-in', '3', '2', '1']
